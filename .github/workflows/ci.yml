name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests (structure + lint)
        run: npm test

      - name: Accessibility check (pa11y)
        run: |
          npx serve -s . -l 3000 &
          for i in $(seq 1 30); do curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:3000/ | grep -q 200 && break; sleep 1; done
          npx pa11y http://127.0.0.1:3000/ --standard WCAG2AA --ignore "warning"
          npx pa11y http://127.0.0.1:3000/privatumas.html --standard WCAG2AA --ignore "warning"
        env:
          CI: true
